<app-toolbar class="menubar">
<link rel="stylesheet" href="resources/css/custom-theme-Editiones.css"/>
    <a href="/home.html" class="logo" data-template="pages:parse-params">
        <img src="resources/images/logo_e-ditiones.png"/>
    </a>
    <pb-media-query query="min-width: 1024px">
        <a href="/home.html" data-template="pages:parse-params">Accueil</a>
        <a href="/index.html" data-template="pages:parse-params">Corpus</a>
        <a href="/about.html" data-template="pages:parse-params">Ã€ propos</a>
        <a href="/publications.html" data-template="pages:parse-params">Publications</a>
        <pb-search action="/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
        <pb-restricted login="login">
            <paper-menu-button>
                <a href="#" slot="dropdown-trigger">
                    <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                </a>
                <paper-listbox slot="dropdown-content">
                    <paper-item>
                        <pb-download data-template="pages:edit-odd-link" src="document1" subscribe="transcription">
                            <pb-i18n key="menu.admin.edit-odd">Edit ODD</pb-i18n>
                        </pb-download>
                    </paper-item>
                    <paper-item>
                        <pb-download url="modules/lib/app-download.xql">
                            <pb-i18n key="appgen.xar-download">Download App as .xar</pb-i18n>
                        </pb-download>
                    </paper-item>
                </paper-listbox>
            </paper-menu-button>
        </pb-restricted>
    </pb-media-query>
    <pb-login id="login" group="tei">
    </pb-login>
    <paper-dialog id="downloadDialog">
        <h2>
            <pb-i18n key="dialogs.generatingFile">Generating file ...</pb-i18n>
        </h2>
        <paper-dialog-scrollable>
            <pb-i18n key="dialogs.downloadMessage"/>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                <pb-i18n key="dialogs.close">Close</pb-i18n>
            </paper-button>
        </div>
    </paper-dialog>
</app-toolbar>
