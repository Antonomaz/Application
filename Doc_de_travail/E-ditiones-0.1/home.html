<html>
  <head>
    <meta charset="utf-8"/>
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/custom-theme-Editiones.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  </head>

  <body>
    <pb-page>
      <app-drawer-layout force-narrow="force-narrow">
        <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>
        <!-- Cette partie concerne tous les outils de la partie supérieure de la page. -->
        <app-header-layout>
          <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
            <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
          </app-header>
        </app-header-layout>
      </app-drawer-layout>

      <div class="container">
        <h1 class="main-title text-center">
          CORPUS 17 : un corpus philologique de textes français du XVIIe siècle
        </h1>

        <div class="accueil">
          <p class="lead">
            Bienvenue sur l'application de publication du projet E-ditiones.
          </p>

          <p>
            En cliquant sur <a href="/index.html" data-template="pages:parse-params">Corpus</a>,
            vous pourrez accéder à l'ensemble des
            textes, à la fois documents imprimés et manuscrits, qui composent le corpus CORPUS17. Ils sont
            encodés en XML-TEI et sont également accessibles sur
            <a href="https://github.com/e-ditiones/CORPUS17" target="_blank">GitHub</a>.
          </p>

          <img src="resources/images/logo_e-ditiones.png" width="45%"/>
        </div>
      </div>
      <app-toolbar data-template="templates:include" data-template-path="templates/footer.html"/>
    </pb-page>
  </body>
</html>
