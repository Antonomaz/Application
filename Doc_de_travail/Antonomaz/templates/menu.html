<app-toolbar class="menubar">
    <a href="${app}/home.html" class="logo" data-template="lib:parse-params">
        <img src="resources/images/mazarin.jpg"/>
    </a>
    <pb-media-query query="min-width: 1024px">
        <a href="${app}/home.html" data-template="lib:parse-params">Accueil</a>
        <a href="${app}/index.html" data-template="lib:parse-params">Corpus</a>
        
        <paper-menu-button>
            <a href="#" slot="dropdown-trigger">
                <pb-i18n>Ressources</pb-i18n>
            </a>
            <paper-listbox slot="dropdown-content">
                <paper-item>
                    <a href="${app}/documentation/notices.html" data-template="lib:parse-params">Repères</a>
                </paper-item>
                <paper-item>
                    <a href="${app}/documentation/imprinters.html" data-template="lib:parse-params">Les imprimeurs</a>
                </paper-item>
                <paper-item>
                    <a href="${app}/documentation/bibliography.html" data-template="lib:parse-params">Bibliographie</a>
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
        
        <paper-menu-button>
            <a href="#" slot="dropdown-trigger">
                <pb-i18n>À propos</pb-i18n>
            </a>
            <paper-listbox slot="dropdown-content">
                <paper-item>
                    <a href="${app}/about/project.html" data-template="lib:parse-params">Le projet</a>
                </paper-item>
                <paper-item>
                    <a href="${app}/about/team.html" data-template="lib:parse-params">L'équipe</a>
                </paper-item>
                <paper-item>
                    <a href="${app}/about/technical_documentation.html" data-template="lib:parse-params">Documentation technique</a>
                </paper-item>
                <paper-item>
                    <a href="${app}/about/acknowledgements.html" data-template="lib:parse-params">Remerciements</a>
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
        
        <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
        
        <pb-restricted login="login">
            <paper-menu-button>
                <a href="#" slot="dropdown-trigger">
                    <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                </a>
                <paper-listbox slot="dropdown-content">
                    <paper-item data-template="pages:edit-odd-list"/>
                    <paper-item>
                        <pb-download url="api/apps/download">
                            <pb-i18n key="appgen.xar-download">Download App as .xar</pb-i18n>
                        </pb-download>
                    </paper-item>
                    <paper-item>
                        <a href="${app}/api.html" data-template="lib:parse-params" target="_blank">API Documentation</a>
                    </paper-item>
                </paper-listbox>
            </paper-menu-button>
        </pb-restricted>
    </pb-media-query>

    <!-- Search input -->
    <pb-login id="login" group="tei">
    </pb-login>
    <paper-dialog id="downloadDialog">
        <h2>
            <pb-i18n key="dialogs.generatingFile">Generating file ...</pb-i18n>
        </h2>
        <paper-dialog-scrollable>
            <pb-i18n key="dialogs.downloadMessage"/>
        </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                <pb-i18n key="dialogs.close">Close</pb-i18n>
            </paper-button>
        </div>
    </paper-dialog>
</app-toolbar>
