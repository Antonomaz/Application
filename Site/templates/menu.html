<app-toolbar class="menubar" style="background-color: white">
    <a href="/exist/apps/Antonomaz/home.html" class="logo" data-template="lib:parse-params"/>
    <pb-media-query query="min-width: 1024px">
        <a href="/exist/apps/Antonomaz/home.html" data-template="lib:parse-params">ACCUEIL</a>
        <a href="/exist/apps/Antonomaz/index.html?collection=corpus" data-template="lib:parse-params">CORPUS</a>
        
        <paper-menu-button>
            <a href="#" slot="dropdown-trigger">
                <pb-i18n>RESSOURCES</pb-i18n>
            </a>
            <paper-listbox slot="dropdown-content">
                <paper-item>
                     <pb-i18n>RESSOURCES</pb-i18n>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/notices.html?collection=notices" data-template="lib:parse-params">Repères</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/imprimeurs.html?collection=imprimeurs" data-template="lib:parse-params">Les imprimeurs</a>
                </paper-item>
                <paper-item>
                    <a href="https://antonomaz.huma-num.fr/tools/timeline.html" target="_blank" data-template="lib:parse-params">Frise chronologique</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/documentation/statistiques.html" data-template="lib:parse-params">Statistiques</a>
                </paper-item>
                <paper-item>
                    <a href="https://antonomaz.huma-num.fr/tools/Biblio_Moreau.html" target="_blank" data-template="lib:parse-params">Bibliographie Moreau</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/documentation/bibliography.html" data-template="lib:parse-params">Liens</a>
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
        
        <paper-menu-button>
            <a href="#" slot="dropdown-trigger">
                <pb-i18n>À PROPOS</pb-i18n>
            </a>
            <paper-listbox slot="dropdown-content">
                <paper-item>
                    <pb-i18n>À PROPOS</pb-i18n>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/about/project.html" data-template="lib:parse-params">Le projet</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/about/technical_documentation.html" data-template="lib:parse-params">Documentation</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/about/acknowledgments.html" data-template="lib:parse-params">Crédits</a>
                </paper-item>
                <paper-item>
                    <a href="/exist/apps/Antonomaz/about/contact.html" data-template="lib:parse-params">Contact</a>
                </paper-item>
                 <paper-item>
                    <pb-login id="login" group="tei"/>
                    <paper-dialog id="downloadDialog">
                        <h2>
                            <pb-i18n key="dialogs.generatingFile">Generating file ...</pb-i18n>
                        </h2>
                        <paper-dialog-scrollable>
                            <pb-i18n key="dialogs.downloadMessage"/>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                                <pb-i18n key="dialogs.close">Close</pb-i18n>
                            </paper-button>
                        </div>
                    </paper-dialog>
                </paper-item>
            </paper-listbox>
        </paper-menu-button>
        
        <pb-search action="/exist/apps/Antonomaz/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
        
        <pb-restricted login="login">
            <paper-menu-button>
                <a href="#" slot="dropdown-trigger">
                    <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                </a>
                <paper-listbox slot="dropdown-content">
                    <paper-item data-template="pages:edit-odd-list"/>
                    <paper-item>
                        <pb-download url="api/apps/download">
                            <pb-i18n key="appgen.xar-download">Download App as .xar</pb-i18n>
                        </pb-download>
                    </paper-item>
                    <paper-item>
                        <a href="${app}/api.html" data-template="lib:parse-params" target="_blank">API Documentation</a>
                    </paper-item>
                </paper-listbox>
            </paper-menu-button>
        </pb-restricted>
    </pb-media-query>

    <!-- Search input -->
    
    <!-- Affichage du menu pour les écrans inférieurs à 1023px -->
    <pb-media-query query="max-width: 1023px">
        <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
        <paper-icon-button icon="icons:menu" drawer-toggle="drawer-toggle"/>
    </pb-media-query>
    
</app-toolbar>
